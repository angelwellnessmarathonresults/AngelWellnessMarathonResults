<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Marathon Registration Form</title>
<style>
    * {
        box-sizing: border-box;
    }
    
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
    }
    
    .container {
        max-width: 600px;
        margin: 0 auto;
    }
    
    h2 {
        text-align: center;
        margin-bottom: 20px;
    }
    
    .form-group {
        margin-bottom: 20px;
    }
    
    label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
    }
    
    input[type="text"],
    input[type="number"],
    input[type="tel"],
    select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
    }
    
    select {
        appearance: none;
        -webkit-appearance: none;
        -moz-appearance: none;
        background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="none" d="M7 10l5 5 5-5z"/></svg>');
        background-repeat: no-repeat;
        background-position: right 10px center;
        background-size: 20px;
    }
    
    input[type="radio"] {
        margin-right: 10px;
    }
    
    .form-group-radio {
        display: flex;
        align-items: center;
    }
    
    .submit-btn {
        background-color: #049389;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }
    
    .submit-btn:hover {
        background-color: #049389;
    }
    
    @media(max-width: 768px) {
        input[type="text"],
        input[type="number"],
        input[type="tel"],
        select {
            width: calc(100% - 20px);
        }
    }
</style>
</head>
<body>
<div class="container">
    <h2>Marathon Registration Form</h2>
    <form action="https://formspree.io/f/xpzvjzyo" method="post">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
        </div>
        <div class="form-group">
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" name="weight" required>
        </div>
        <div class="form-group">
            <label for="height">Height (cm):</label>
            <input type="number" id="height" name="height" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
        </div>
        <div class="form-group">
            <label for="Team">Select a Goal:</label>
            <select id="Team" required  name="Team">
                <option value="Select a Goal">Select a Goal </option>
                <option value="Weight Lose">Weight Lose</option>
                <option value="ight Gain">Weight Gain </option>
     
            </select>
        </div>
        <div class="form-group">
            <label for="Team">Select a Team:</label>
            <select id="Team" required  name="Team">
                <option value="coach1">Select a Team </option>
                <option value="Team Rajesh Wawdhane">Team Rajesh Wawdhane </option>
                <option value="Team Manisha Zade">Team Manisha Zade  </option>
                <option value="Team Chhaya Gaikwad">Team Chhaya Gaikwad </option>
            </select>
        </div>
        <div class="form-group">
            <label>Have you bought a special marathon kit ?</label>
            <div class="form-group-radio">
                <input type="radio" id="yes" name="specialKit" value="yes">
                <label for="yes">Yes</label>
                <input type="radio" id="no" name="specialKit" value="no">
                <label for="no">No</label>
                <input type="radio" id="no" name="specialKit" value="no">
                <label for="no">On The Way</label>
            </div>
        </div>
        <center>
        <button type="submit" class="submit-btn">Submit</button></center>
    </form>
</div>
</body>
</html>
